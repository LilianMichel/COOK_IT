<ion-content class="background">
  <form class="ion-padding" [formGroup]="myForm">
    <div class="login">
      <ion-card class="colorFondo">
        <ion-card-header>
          <div padding class="usuario1">
            <img src="../../../assets/icon/newUser.png" style="align-items: center" style="height: 100px; width: 100px">
          </div>
        </ion-card-header>
        <ion-card-content>
          <ion-list class="lista">

            <ion-item color='#F3D9CB'>
              <ion-label class="letraT" position="floating">Nombre:</ion-label>
              <ion-input class="letra" formControlName="firstName" type="text"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="myForm.get('firstName').errors && (myForm.get('firstName').dirty || myForm.get('firstName').touched )">
              <ion-label color="danger">Nombre invalido</ion-label>
            </ion-item>

            <ion-item color='#F3D9CB'>
              <ion-label class="letraT" position="floating">Apellidos:</ion-label>
              <ion-input class="letra" formControlName="lastName" type="text"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="myForm.get('lastName').errors && (myForm.get('lastName').dirty || myForm.get('lastName').touched )">
              <ion-label color="danger">Apellido invalido</ion-label>
            </ion-item>

            <ion-item color='#F3D9CB'>
              <ion-label class="letraT" position="floating">Email:</ion-label>
              <ion-input class="letra" formControlName="email" type="text"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="myForm.get('email').errors && (myForm.get('email').dirty || myForm.get('email').touched )">
              <ion-label color="danger">Email invalido</ion-label>
            </ion-item>

            <ion-item color='#F3D9CB'>
              <ion-label class="letraT" position="floating">Contraseña:</ion-label>
              <ion-input class="letra" formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="myForm.get('password').errors && (myForm.get('password').dirty || myForm.get('password').touched )">
              <ion-label color="danger">Contraseña invalida</ion-label>
            </ion-item>

            <ion-item color='#F3D9CB'>
            <ion-label class="letraT" position="floating">Fecha nacimiento</ion-label>
            <ion-input class="letra" formControlName="birthday" type="text"></ion-input>
          </ion-item>
          <ion-item
            *ngIf="myForm.get('birthday').errors && (myForm.get('birthday').dirty || myForm.get('birthday').touched)">
            <ion-label color="danger">Fecha nacimiento incorrecta</ion-label>
          </ion-item>

          </ion-list>
        </ion-card-content>
        <div>
          <ion-button expand="block" class="botonRegistrar" color='#8F3302' (click)="guardar()">Guardar</ion-button>
        </div>
        <div>
          <button color='#F3D9CB' ion-button block class="botonGoogle" color='#F3D9CB'(click)="Google()">
            <img src="../../../assets/icon/google.png">
          </button>
        </div>
      </ion-card>
    </div>
  </form>
</ion-content>
